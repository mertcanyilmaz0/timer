<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>

</head>
<body>
    <p id="exit">Çıkmak İçin Süreye Tıklayın</p>
    <div class="container" id="container">
        <h1>Geri Sayım Zamanlayıcı</h1>
        <input style="display: none;" type="file" id="bgInput" accept="image/*">
        <button class="background" id="customBtn">Görsel Yükle</button>
        <div class="timer-input">
            <input class="timer" type="number" id="minuteInput" placeholder="Dakika gir" min="1">
            <button id="btn">Başlat</button>
        </div>
    </div>
    <div>
    </div>
    <div id="timer">00:00</div>
    <script src="script.js"></script>
</body>
</html>
